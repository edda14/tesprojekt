<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"><title>Document</title>
    <style>
        .post {
            width: 500px;
            height: 150px;
            border: 1px solid lightgrey;
            padding: 8px;
            margin-top: 32px;
        }
    </style>
    <script>
        let posts = [];
        let names = [];

        function addPost() {
            let text = document.getElementById('message').value;
            let name = document.getElementById('name').value;
            names.push(name);
            posts.push(text);
            let myposts = document.getElementById('myposts');
            myposts.innerHTML = '';
            for (let i = 0; i < posts.length; i++) {
                myposts.innerHTML += `
            <div class="post">
                <b>${names[i]} </b><br>
                ${posts[i]}
                </div>
            `;
            }
            document.getElementById('message').value = '';

        }

    </script>
</head>

<body>
    <h1>Instiminsti</h1>
   <input id="name" type="text" placeholder="Dein Name"> <input id="message" type="text" placeholder="Neuer Post..."> <button class="btn" onclick="addPost()">Posten</button>
   <div class="card">
    <div class="card-body">
      This is some text within a card body.
    </div>
  </div>
  
    <div id="myposts">
    </div>
</body>


</html>
